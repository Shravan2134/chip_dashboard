{% extends "core/base.html" %}

{% block title %}Login Â· Transaction Hub{% endblock %}

{% block unauthenticated_content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div style="background: var(--bg-content); border-radius: 8px; padding: 32px; border: 1px solid var(--border);">
        <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 24px; text-align: center;">Login to Your Account</h2>
        
        {% if error %}
        <div style="background: #fee2e2; color: #991b1b; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #dc2626;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-row" style="margin-bottom: 18px;">
                <label class="field-label">Username</label>
                <input type="text" name="username" class="field-input" required autofocus>
            </div>
            
            <div class="form-row" style="margin-bottom: 24px;">
                <label class="field-label">Password</label>
                <input type="password" name="password" class="field-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
