name: Django CI/CD Direct Inline Credentials

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        env:
          DJANGO_SECRET_KEY: "unsafe-super-secret-key-123"
          ALLOWED_HOSTS: "pravoo.in,www.pravoo.in"
        run: |
          python manage.py check

      - name: Run tests
        env:
          DJANGO_SECRET_KEY: "unsafe-super-secret-key-123"
          ALLOWED_HOSTS: "pravoo.in,www.pravoo.in"
        run: |
          python manage.py test

  deploy:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: "72.61.148.117"
          username: "root"
          key: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            YOUR_PRIVATE_SSH_KEY_HERE
            -----END OPENSSH PRIVATE KEY-----
          script: |
            export DJANGO_SECRET_KEY="unsafe-super-secret-key-123"
            export ALLOWED_HOSTS="pravoo.in,www.pravoo.in"

            cd /root/Broker_portal/Softwar_application
            git pull origin main
            source myenv/bin/activate

            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            sudo systemctl restart gunicorn
